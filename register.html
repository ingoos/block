<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경일아카데미 : 회원가입</title>
    <link rel="stylesheet" href="./commons/css/main.css" >
    
</head>
<body>
    <div id="register_from">
        <h1 class="logo">경일 게임 아카데미</h1>
        <ul class="reigster">
            <li>
                <label for="userid">아이디</label>
                <label class="reg_box">
                    <input type="text" name="user_id" id="user_id">
                </span>
            </li>
            <li>
                <label for="user_pw">비밀번호</label>
                <label class="reg_box">
                    <input type="password" name="user_pw" id="user_pw">
                </label>
            </li>
            <li>
                <label for="user_pw_chk">비밀번호 재확인</label>
                <label class="reg_box">
                    <input type="password" name="user_pw_chk" id="user_pw_chk">
                </label>
            </li>
            <li>
                <label for="user_name">이름</label>
                <label class="reg_box">
                    <input type="text" name="user_name" id="user_name">
                </label>
            </li>
            <li>
                <label for="user_year">생년월일</label>
                <label class="reg_box w30">
                    <input type="text" class="year" name="user_year" id="user_year">
                </label>
                <select name="user_month">
                    <option value="">월</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
            </li>
            <li>
                <label for="user_email">본인 확인 이메일<span>(선택)</span></label>
                <input type="text" name="user_email" id="user_email">
            </li>
            <li>
                <label for=""></label>
                <input type="text" name="user_phone" id="user_phone" placeholder="전화번호 입력">
                <button>인증번호 받기</button>
                <input type="text" name="auth_number" id="auth_number" placeholder="인증번호 받기">
            </li>
            <li>
                <button>가입하기</button>
            </li>
        </ul>
    </div>
</body>
</html>
