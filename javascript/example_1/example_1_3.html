<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner_wrap{
            position:absolute;
            width:200px;
            height:80px;
            overflow:hidden;
        }

            position:relative;
        }
    </style>
</head>
<body>
    <div id="root">

    </div>
    <div class="banner_wrap">
        <ul class="banner" id="banner_1">
            <li><a href="#">banner1</a></li>
            <li><a href="#">banner2</a></li>
            <li><a href="#">banner3</a></li>
            <li><a href="#">banner4</a></li>
            <li><a href="#">banner5</a></li>
        </ul>
    </div>
</body>
<script type="text/javascript">

    var banner_start = null;

    var banner = (div_id) => {
        bannerElement = document.querySelector('#banner_1');
        liElement = document.querySelectorAll('#banner_1 > li');
        bannerElement.appendChild(liElement[0]);

    }

    setInterval(()=>{banner('banner_1')},1000);

    var myinterval = setInterval(function(){myTimer()},1000);

    function myTimer(){
        var d = new Date();
        var t = d.toLocaleTimeString();
        document.querySelector('#root').innerHTML = t;
    }
</script>
</html>
